<!DOCTYPE html>
<html>
<head>
  <title>Jarvis Chatbot</title>
  <style>
    body { font-family: Arial; background: #222; color: #fff; }
    #chat { height: 300px; overflow-y: auto; padding: 10px; background: #333; border-radius: 6px; }
    #userInput { width: 80%; }
    #sendBtn { width: 18%; }
  </style>
</head>
<body>
  <h2>Jarvis Chatbot</h2>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(sender, text) {
      chat.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('You', msg);
      // Basic bot reply (replace with smart API if needed)
      setTimeout(() => addMessage('Jarvis', 'You said: ' + msg), 500);
      input.value = '';
    };
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
