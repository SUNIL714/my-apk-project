name: Build APK

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.xml'
      - 'build.gradle'
      - 'app/build.gradle'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk